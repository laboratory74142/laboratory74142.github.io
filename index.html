<!DOCTYPE html>
<html>
<head>
	<title>專題 - 心律值</title>
	<style>
		*{
			font-family: "微軟正黑體";
			font-weight: bold;
		}

		body{
			margin: 0;
			padding: 0;
			background-color: black;
			text-align: center;
		}
		.view{

		}

		.top{
			width: 100%;
			height: 30vh;
		}

		.middle{ 
			width: 100%;
			height: 10vh; 
		}

		.bottom{ 
			width: 100%;
			height: 10vh; 
		}

		.title{
			color: black;
			background-color: white;
			font-size: 2em;
		}

		.img-file{
			padding-top: 2.5%;
			width: 80vw;
			height: 25vh;
		}

		.data{
			padding-top: 2.5%;
		}
		.value{
			font-size: 2em;
			color: white;
		}

		.btn-group{
			padding-top: 2%;
		}
		.btn{
			width: 30vw;
			height: 5vh;
			border-radius: 10px;
			color: black;
			font-size: 3em;
		}
	</style>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			
			heart_value = 0

			$('.btn-heart').click(function(){
				swal({
					title: "心律值",
					text: heart_value,
					icon: "success"
				})
			})
			$('.btn-reload').click(function(){Load()})
			$('.btn-quit').click(function(){window.close()})

			Load() //讀取資料
			function Load(){
				GoogleAppScript = "https://script.google.com/macros/s/AKfycbxzyD2JwqifLL722ewZQQ4l0zFTUIuvHp_qLJkkyq77MwYH52s/exec"

				payload = {"method":"read"}
                
                $('.value').remove()
                $('.img-file').remove()
                
				$.ajax({
					url: GoogleAppScript,
					type: "POST",
					data: payload,
					success: function(response){
						result = response

						heart_value = result[1].toString()
						
						$('.img-view').append(
							`<img class="img-file" src="https://i.ytimg.com/vi/1G23u3ZTYys/maxresdefault.jpg">`
						)

						for(i=0; i<result.length; i++){
							$('.data').append(
								`<div class='value value${i}'>${result[i]}</div>`
							)
						}
					}
				})
			}
		})
	</script>
</head>
<body>
	<div class="view">
		<div class="top">
			<div class="header">
				<div class="title title-image">心律圖</div>
				<div class="img-view"></div>
			</div>
		</div>
		<div class="middle">
			<div class="title title-data">心跳</div>
			<div class="data"></div>
		</div>
		<div class="bottom">
			<div class="footer">
				<div class="title title-footer">功能</div>
				<div class="btn-group">
					<button class="btn btn-heart">心跳</button>
					<button class="btn btn-reload">重新整理</button>
					<button class="btn btn-quit">離開</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
