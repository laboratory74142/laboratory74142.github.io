<!DOCTYPE html>
<html>
<head>
	<title>專題 - 心律值</title>
	<style>
		*{
			font-family: "微軟正黑體";
			font-weight: bold;
		}

		body{
			margin: 0;
			padding: 0;
			background-color: skyblue;
			text-align: center;
		}
		.view{

		}

		.top{
			width: 100%;
			height: 50vh;
		}

		.middle{ 
			width: 100%;
			height: 20vh; 
		}

		.bottom{ 
			width: 100%;
			height: 15vh; 
		}

		.title{
			color: black;
			background-color: pink;
			font-size: 2em;
		}

		.img-file{
			padding-top: 1.5%;
			width: 70%;
			height: 70%;
			cursor: pointer;
		}

		.data{
			padding-top: 2.5%;
		}
		.value{
			color: black;
			font-size: 3em;
		}

		.btn-group{
			padding-top: 2.5%;
		}
		.btn{
			width: 30vw;
			height: 10vh;
			border-radius: 10px;
			color: black;
			font-size: 2em;
		}
	</style>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			
			heart_value = 0

			$('.btn-heart').click(function(){
				swal({
					title: "心律值",
					text: heart_value,
					icon: "success"
				})
			})
			$('.btn-reload').click(function(){Load()})
			$('.btn-quit').click(function(){window.close()})

			$('.btn-b1').click(function(){swal("哈囉")})
			$('.btn-b2').click(function(){swal("你好")})
			$('.btn-b3').click(function(){swal("嗎?")})

			Load() //讀取資料
			function Load(){
				GoogleAppScript = "https://script.google.com/macros/s/AKfycbxzyD2JwqifLL722ewZQQ4l0zFTUIuvHp_qLJkkyq77MwYH52s/exec"

				payload = {"method":"read"}
                
                $('.value').remove()
                $('.img-file').remove()
                
				$.ajax({
					url: GoogleAppScript,
					type: "POST",
					data: payload,
					success: function(response){
						result = response
						
						img_link = result[1][1]
						heart_value = result[1][0].toString()
						
						$('.img-view').append(`<img class="img-file" src="${img_link}">`)

						$('.data').append(
							`<div class='value value_heart_value'>${heart_value}</div>`
						)

						$('.img-file').click(function(){
							open(img_link)
						})
					}
				})

				
			}
		})
	</script>
</head>
<body>
	<div class="view">
		<div class="top">
			<div class="header">
				<div class="title title-image">心律圖</div>
				<div class="img-view"></div>
			</div>
		</div>
		<div class="middle">
			<div class="title title-data">心律值</div>
			<div class="data"></div>
		</div>
		<div class="bottom">
			<div class="footer">
				<div class="title title-footer">功能</div>
				<div class="btn-group">
					<button class="btn btn-heart">心跳</button>
					<button class="btn btn-reload">重整</button>
					<button class="btn btn-quit">離開</button>
					<button class="btn btn-b1">哈囉</button>
					<button class="btn btn-b2">你好</button>
					<button class="btn btn-b3">嗎?</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
